<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Criptografador de Texto</h1>
    </header>
    
    <main class="main">
        <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
        
        <div class="buttons">
            <button id="encryptBtn">Criptografar</button>
            <button id="decryptBtn">Descriptografar</button>
            <button id="resetBtn">Resetar</button>
        </div>
        
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
        
        <button id="copyBtn">Copiar</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
